<!DOCTYPE html>
<html>
  <head>
    <title>Chat app</title>
    <link href="/css/styles.css" type="text/css" rel="stylesheet">
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">

      <ul class="chat__messages" id="messages"></ul>

      <div class="chat__footer">

        <form id="form-message">
          <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
          <button>SEND</button>
        </form>
        <button id="send-location">Send Location</button>

      </div>

    </div>

    <script id="message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{tstamp}} |</span>
          <div class="message__body">{{text}}</div>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{tstamp}} |</span>
          <div class="message__body">
            <a href="{{url}}" target="_blank">My current location</a>
        </div>
        </div>
      </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.2.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
  </body>
</html>
